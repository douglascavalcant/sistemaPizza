<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/stylle.css"/>

        <title>Curso JS</title>
    </head>
    <body>
        <!-- CABEÇALHO -->
        <header>
            <ul>
                <li><h1>Comunidade boa sorte</h1></li>
                <li><h2>Vendas de pizza</h2></li>
            </ul>
        </header>

        <!-- CORPO -->
        <main>
            <section>

                <form action="">
                    <h3>Selecione a pizza que foi vendida</h3>
                    <ul>
                        <li>
                            <input type="radio" name="pizzas" id="mussarela"/>
                            <label for="mussarela">Mussarela</label>
                        </li>
                        <li>
                            <input type="radio" name="pizzas" id="mista"/>
                            <label for="mista">Mista</label>
                        </li>
                        <li>
                            <input type="radio" name="pizzas" id="calabresa"/>
                            <label for="calabresa">Calabresa</label>
                        </li>
                    </ul>
                </form>
            </section>

            <section>
                <button id="vendas">Vendas</button>

                <button id="estorno">Estorno</button>
            </section>

            <section id="table">
                <table>
                    <tr>
                        <th>Sabores</th>
                        <th>Quantidade</th>
                        <th>valores</th>
                    </tr>
                    <tr>
                        <td>Mussarela</td>
                        <td id="resultadoMussarela"></td>
                        <td id="vendaMussarela"></td>
                    </tr>
                    <tr>
                        <td>Mista</td>
                        <td id="resultadoMista"></td>
                        <td id="vendaMista"></td>
                    </tr>
                    <tr>
                        <td>Calabresa</td>
                        <td id="resultadoCalabresa"></td>
                        <td id="vendaCalabresa"></td>
                    </tr>
                </table>
            </section>

            <section>
                <button id="export">Planilha</button>
            </section>
        </main>

        <!-- RODAPÉ -->
        <footer>

        </footer>
    

        <script src="/js/tableToExcel.js"></script>
        <script src="/js/javascript.js"></script>
    </body>
</html>
